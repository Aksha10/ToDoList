<!DOCTYPE html>
<html>
	<head>
		<title>To-Do-List</title>
		<link rel="stylesheet" type="text/css" href="./css/styleToDo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h2><%= pageTitle %></h2>
			<p id="warning"></p>
			<p>Task: 
				<input class="taskTextBox" id="inputtxt" type="text" placeholder="Add Task.." name="Task">
				<button class="addButton" type="button" onclick="newListItem()">Add</button>
				<div class="buttons">			
					<button class="activeBtn allbtns" type="button">Active</button>		
					<button class="markallBtn allbtns" type="button">Mark All Completed</button>		
					<button class="completedBtn allbtns" type="button">Completed</button>
					<button class="clrBtn allbtns" type="button">Clear Completed</button>	
				</div>		
			</p>
			<ul id="ulItem" class="clearfix">
			</ul>
		</div>
		<script src="./js/scripttodo.js"></script>
		
	</body>
</html>
